<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Alua Books</title>
</head>
<body>
    
    <header class="header">
        <div class="header-left">
            <nav class="menu">
                <input type="checkbox" id="menu-button" class="menu-button">
                <label for="menu-button">
                    <span class="menu-img"></span>
                </label>
                <ul class="list">
                    <li class="list-title">
                        Categorias
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Programação</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Front-End</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Infraestrutura</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Business</a>
                    </li>
                    <li class="list-item">
                        <a href="#" class="list-link">Design & UX</a>
                    </li>
                </ul>
            </nav>
            <picture>
                <img src="./assets/headear/Logo.svg" alt="Logo">
            </picture>
        </div>

        <div class="header-right">
            <picture>
                <a href="#">
                    <img src="./assets/headear/Favoritos.svg" alt="Favoritos">
                </a>
                <a href="#">
                    <img src="./assets/headear/Compras.svg" alt="Compras">
                </a>
                <a href="#">
                    <img src="./assets/headear/Usuário.svg" alt="Usuario">
                </a>
            </picture>
        </div>
    </header>

    <section class="banner">
        <h2  class="banner-title">Já sabe por onde começar?</h2>
        <p class="banner-text">
            Encontre em nossa estante o que precisa para seu desenvolvimento!
        </p>
        <input type="search" class="banner-search" placeholder="Qual será sua próxima leitura?">
    </section>

</body>
</html>
